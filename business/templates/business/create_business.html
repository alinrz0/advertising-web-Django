{% extends 'base.html' %}
{% load static %}

{% block title %}
    Create Business
{% endblock %}

{%block custom_tags%}
    <link rel="stylesheet" href="{% static 'Business/create_business.css' %}">
{% endblock %}

{% block content %}
    <div class="custome-container">
        <div class="business-form">
            <h1 class="text-center">Create Business</h1><hr style="border-bottom:  black">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="Registeration_Code">Registeration_Code:</label>
                    <input type="text" id="Registeration_Code" name="Registeration_Code" class="form-control">
                </div>
                <div class="form-group">
                    <label for="city_id">City:</label>
                    <select id="city_id" name="city_id" class="form-control">
                        {% for city in cities %}
                            <option value="{{ city.0 }}">{{ city.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="category_id">Category:</label>
                    <select id="category_id" name="category_id" class="form-control">
                        {% for category in categories %}
                            <option value="{{ category.0 }}">{{ category.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Ad</button>
            </form>
        </div>
    </div>
{% endblock %}
