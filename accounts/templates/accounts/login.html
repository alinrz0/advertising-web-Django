{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}
    <div class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title">Login</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label fs-5">Email:</label>
                                <input type="email" id="email" name="email" class="form-control form-control-lg">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Send Code</button>
                            {% if error %}
                                <p class="text-danger mt-3 fs-5">{{ error }}</p>
                            {% endif %}
                        </form>
                        <p class="mt-3 fs-5">Don't have an account? <a href="{% url 'signup'  %}" class="text-primary">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
